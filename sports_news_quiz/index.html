<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyout Bash - Image Edition</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Monospace:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .score-font {
            font-family: 'Monospace', monospace; /* Classic retro score look */
        }
        .game-container {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 1024px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden; 
            background-color: #fff;
        }
        canvas {
            display: block;
            background-color: #f9fafb; /* Light background for the track */
            border-bottom: 4px solid #1f2937; /* Dark gray ground line */
            touch-action: manipulation; /* Improves touch handling */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="app" class="game-container rounded-xl">
        <div class="p-4 bg-gray-900 text-white rounded-t-xl">
            <h1 class="text-3xl font-extrabold tracking-tight">üèà Buyout Bash: Image Edition</h1>
            <p class="text-sm opacity-75">Dodge those buyouts! Press **Space** or **Tap** to Jump.</p>
        </div>
        
        <div class="relative">
            <!-- Game Canvas -->
            <canvas id="gameCanvas" width="900" height="300" class="w-full"></canvas>

            <!-- Score Display (Timer) - Using font-mono for retro look -->
            <div id="scoreDisplay" class="absolute top-2 right-4 text-2xl font-black score-font text-gray-700">TIME: 0.00s</div>
            
            <!-- Game Over / Start Message Box -->
            <div id="messageBox" class="absolute inset-0 flex items-center justify-center bg-gray-900 bg-opacity-70 transition-opacity duration-300">
                <div class="bg-white p-8 rounded-lg shadow-2xl text-center">
                    <p class="text-4xl font-extrabold text-red-600 mb-4" id="messageTitle">LOADING ASSETS...</p>
                    <p class="text-lg text-gray-700" id="messageBody">Please wait for images to load...</p>
                    <button id="restartButton" class="mt-4 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-700 transition transform hover:scale-105" disabled>START GAME</button>
                </div>
            </div>
        </div>
    </div>

    <!-- The main game script -->
    <script>
        // --- 1. GAME CONFIGURATION ---
        // Using the Content Fetch IDs for reliable display within this environment
        const GAME_CONFIG = {
            gameTitle: "Buyout Bash",
            player: {
                id: "player_character",
                name: "Matt Rhule",
                imagePath: "uploaded:rhule_headshot.jpg-e0f950d9-c647-4f81-a791-8b71e281075d",
                width: 80, 
                height: 120, 
                x: 100,
                jumpHeight: 180,
                jumpSpeed: 10
            },
            obstacles: [
                { id: "obstacle_pennstate", name: "Penn State", imagePath: "uploaded:psu_logo.png-66bbe6ee-ad3b-4d79-9c7b-5ab7a788baed", width: 70, height: 70, speedFactor: 1.0 },
                { id: "obstacle_lsu", name: "LSU", imagePath: "uploaded:lsu_tiger.png-c04118d0-5d0f-4bdf-a6d4-8aece67c49d2", width: 90, height: 90, speedFactor: 1.1 },
                { id: "obstacle_auburn", name: "Auburn", imagePath: "uploaded:auburn_logo.png-c6101724-ed52-4002-8f1b-3c024f746b18", width: 60, height: 60, speedFactor: 1.05 },
                { id: "obstacle_ucla", name: "UCLA", imagePath: "uploaded:ucla_bear.jpg-c4ea4cae-423f-4dae-b8e0-6bf1fc50d636", width: 100, height: 100, speedFactor: 1.15 },
                { id: "obstacle_florida", name: "Florida", imagePath: "uploaded:florida_logo.jpg-777b0f5b-340b-4a11-984b-5156f7bc0a81", width: 80, height: 80, speedFactor: 1.2 }
            ],
            gameSettings: {
                initialGameSpeed: 6,
                maxGameSpeed: 30, 
                obstacleSpawnIntervalMin: 70, 
                obstacleSpawnIntervalMax: 140, 
                framesPerSecond: 60, 
                speedBoostIntervalFrames: 600
            }
        };

        // --- 2. SETUP & INITIALIZATION ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageBody = document.getElementById('messageBody');
        const restartButton = document.getElementById('restartButton');

        let isGameRunning = false;
        let isGameOver = false;
        let gameFrame = 0;
        let score = 0;
        let gameSpeed = GAME_CONFIG.gameSettings.initialGameSpeed;
        let player;
        let obstacles = [];
        let nextObstacleFrame = 0;
        let speedBoostsApplied = 0; 
        let GROUND_Y = 0; 
        let assetCache = {}; // Cache to store loaded Image objects


        /** Handles canvas resizing to ensure responsiveness. */
        function handleResize() {
            const containerWidth = canvas.parentElement.clientWidth;
            canvas.width = containerWidth;
            canvas.height = Math.min(containerWidth * (300 / 900), 400); 

            // Calculate the ground line based on the new canvas height
            GROUND_Y = canvas.height - 4; 
            
            if (player) {
                // Adjust player's floor position
                player.groundY = GROUND_Y - player.height;
                if (!player.isJumping) {
                    player.y = player.groundY;
                }
            }
        }
        
        /** Promises to load a single image */
        function loadImage(path) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error(`Failed to load image: ${path}`));
                img.src = path;
            });
        }

        /** Loads all game assets and populates the cache. */
        async function loadAssets() {
            const assetsToLoad = [];

            // Player asset
            assetsToLoad.push(loadImage(GAME_CONFIG.player.imagePath).then(img => {
                assetCache[GAME_CONFIG.player.imagePath] = img;
            }));

            // Obstacle assets
            GAME_CONFIG.obstacles.forEach(obstacle => {
                assetsToLoad.push(loadImage(obstacle.imagePath).then(img => {
                    assetCache[obstacle.imagePath] = img;
                }));
            });

            try {
                await Promise.all(assetsToLoad);
                
                // Once loaded, configure player and draw initial state
                player = new Player(GAME_CONFIG.player);
                player.draw();

                // Update UI state
                messageTitle.textContent = "WELCOME TO BUYOUT BASH";
                messageBody.textContent = "Click START GAME or press Space/Tap to begin!";
                restartButton.disabled = false;
                
            } catch (error) {
                messageTitle.textContent = "ERROR LOADING ASSETS";
                messageBody.textContent = "Could not load all game images. Check console for details.";
                restartButton.disabled = true;
                console.error("Asset loading error:", error);
            }
        }

        // Initial setup calls
        window.onload = () => {
            handleResize();
            window.addEventListener('resize', handleResize);
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('touchstart', handleTouch);
            restartButton.addEventListener('click', startGame); 
            
            // Start loading images immediately
            loadAssets();
        };


        // --- 3. GAME CLASSES ---

        class Player {
            constructor(config) {
                this.width = config.width;
                this.height = config.height;
                this.x = config.x;
                this.groundY = GROUND_Y - this.height; 
                this.y = this.groundY;
                this.jumpVelocity = 0;
                this.isJumping = false;
                this.jumpHeight = config.jumpHeight;
                this.jumpSpeed = config.jumpSpeed;
                this.image = assetCache[config.imagePath]; // Get image from cache
            }

            draw() {
                if (this.image) {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                }
            }

            update() {
                if (this.isJumping) {
                    this.y += this.jumpVelocity;
                    // Gravity (brings runner down quickly)
                    this.jumpVelocity += 1.0; 

                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.isJumping = false;
                        this.jumpVelocity = 0;
                    }
                }
            }

            jump() {
                if (!this.isJumping && isGameRunning) {
                    this.isJumping = true;
                    // Calculate initial jump velocity based on desired height and gravity
                    this.jumpVelocity = -Math.sqrt(2 * 1.0 * this.jumpHeight);
                }
            }
        }

        class Obstacle {
            constructor(config) {
                this.config = config;
                this.width = config.width;
                this.height = config.height;
                this.x = canvas.width; 
                this.y = GROUND_Y - this.height;
                this.speedFactor = config.speedFactor;
                this.image = assetCache[config.imagePath]; // Get image from cache
            }

            draw() {
                if (this.image) {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                }
            }

            update() {
                this.x -= gameSpeed * this.speedFactor;
            }

            checkCollision(player) {
                // Collision detection logic
                return (
                    this.x < player.x + player.width &&
                    this.x + this.width > player.x &&
                    player.y + player.height > this.y && 
                    player.y < this.y + this.height     
                );
            }
        }


        // --- 4. GAME LOGIC & LOOP ---

        /** The main game loop function. */
        function gameLoop() {
            if (isGameOver) return;

            // 1. Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. Update Game State
            gameFrame++;
            
            // Score as Timer in seconds
            score = (gameFrame / GAME_CONFIG.gameSettings.framesPerSecond).toFixed(2);
            scoreDisplay.textContent = `TIME: ${score}s`;

            // Speed Doubling Logic (Every 10 seconds / 600 frames)
            const requiredBoosts = Math.floor(gameFrame / GAME_CONFIG.gameSettings.speedBoostIntervalFrames);
            if (requiredBoosts > speedBoostsApplied) {
                gameSpeed = Math.min(
                    GAME_CONFIG.gameSettings.maxGameSpeed, 
                    gameSpeed * 2
                );
                speedBoostsApplied = requiredBoosts;
                
                // Flash message on speed increase
                messageTitle.textContent = `SPEED X${Math.pow(2, speedBoostsApplied)}!`;
                messageBox.classList.remove('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    if (isGameRunning) {
                        messageBox.classList.add('opacity-0', 'pointer-events-none');
                    }
                }, 1000); 
            }


            // 3. Spawn Obstacles
            if (gameFrame > nextObstacleFrame) {
                const randomConfig = GAME_CONFIG.obstacles[Math.floor(Math.random() * GAME_CONFIG.obstacles.length)];
                obstacles.push(new Obstacle(randomConfig));
                
                const min = GAME_CONFIG.gameSettings.obstacleSpawnIntervalMin;
                const max = GAME_CONFIG.gameSettings.obstacleSpawnIntervalMax;
                nextObstacleFrame = gameFrame + min + Math.random() * (max - min);
            }

            // 4. Update & Draw Player
            player.update();
            player.draw();

            // 5. Update & Draw Obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.update();
                obstacle.draw();

                // Check Collision
                if (obstacle.checkCollision(player)) {
                    endGame();
                }

                // Remove obstacles that move off-screen
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });
            
            // 6. Request Next Frame
            requestAnimationFrame(gameLoop);
        }

        /** Resets and starts the game. */
        function startGame() {
            // Reset state
            isGameRunning = true;
            isGameOver = false;
            gameFrame = 0;
            score = 0;
            gameSpeed = GAME_CONFIG.gameSettings.initialGameSpeed;
            obstacles = [];
            speedBoostsApplied = 0; 
            
            handleResize(); 

            // Reset player position and state for the new game
            player.y = player.groundY; 
            player.isJumping = false;
            player.jumpVelocity = 0;

            // Ensure score display resets immediately
            scoreDisplay.textContent = 'TIME: 0.00s'; 

            messageBox.classList.add('opacity-0', 'pointer-events-none');
            restartButton.textContent = "RESTART";
            
            gameLoop();
        }

        /** Stops the game and displays game over message. */
        function endGame() {
            isGameRunning = false;
            isGameOver = true;

            messageTitle.textContent = "GAME OVER!";
            messageBody.textContent = `Final Buyout Time: ${score}s!`;
            
            restartButton.textContent = "RESTART";
            messageBox.classList.remove('opacity-0', 'pointer-events-none');
        }

        // --- 5. INPUT HANDLERS ---
        
        function handleKeyDown(event) {
            if (event.code === 'Space') {
                event.preventDefault(); 
                if (!isGameRunning && !isGameOver) {
                    startGame();
                } else if (isGameRunning) {
                    if (player) {
                        player.jump();
                    }
                }
            }
        }

        function handleTouch(event) {
            // Prevent accidental double-tap zoom
            event.preventDefault();
            if (!isGameRunning && !isGameOver) {
                startGame();
            } else if (isGameRunning) {
                if (player) {
                    player.jump();
                }
            }
        }
        
    </script>
</body>
</html>
