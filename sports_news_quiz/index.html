<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyout Bash - Retro Edition</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom styles for the game container and canvas */
        .game-container {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 1024px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden; 
            background-color: #fff;
        }
        canvas {
            display: block;
            background-color: #f9fafb; /* Light background for the track */
            border-bottom: 4px solid #1f2937; /* Dark gray ground line */
            touch-action: manipulation; /* Improves touch handling */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="app" class="game-container rounded-xl">
        <div class="p-4 bg-gray-900 text-white rounded-t-xl">
            <h1 class="text-3xl font-extrabold tracking-tight">üïπÔ∏è Buyout Bash: Retro Edition</h1>
            <p class="text-sm opacity-75">Dodge those buyouts! Press **Space** or **Tap** to Jump.</p>
        </div>
        
        <div class="relative">
            <!-- Game Canvas -->
            <canvas id="gameCanvas" width="900" height="300" class="w-full"></canvas>

            <!-- Score Display (Timer) - Using font-mono for retro look -->
            <div id="scoreDisplay" class="absolute top-2 right-4 text-2xl font-black font-mono text-gray-700">TIME: 0.00s</div>
            
            <!-- Game Over / Start Message Box -->
            <div id="messageBox" class="absolute inset-0 flex items-center justify-center bg-gray-900 bg-opacity-70 transition-opacity duration-300">
                <div class="bg-white p-8 rounded-lg shadow-2xl text-center">
                    <p class="text-4xl font-extrabold text-red-600 mb-4" id="messageTitle">PRESS START</p>
                    <p class="text-lg text-gray-700" id="messageBody">Click START GAME or press Space/Tap to begin!</p>
                    <button id="restartButton" class="mt-4 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-700 transition transform hover:scale-105">START GAME</button>
                </div>
            </div>
        </div>
    </div>

    <!-- The main game script -->
    <script>
        // --- 1. GAME CONFIGURATION ---
        const GAME_CONFIG = {
            gameTitle: "Buyout Bash",
            player: {
                width: 30,
                height: 60, // Adjusted height to encompass the full drawn character
                x: 100, 
                jumpHeight: 180,
                jumpSpeed: 10,
                color: '#10b981' // Green
            },
            obstacles: [
                // Obstacles drawn as simple colored rectangles with black borders
                { id: "obstacle_pennstate", name: "PSU", width: 30, height: 60, speedFactor: 1.0, color: '#102E50' }, // Navy Blue
                { id: "obstacle_lsu", name: "LSU", width: 45, height: 35, speedFactor: 1.1, color: '#461D7F' },    // Purple
                { id: "obstacle_auburn", name: "Auburn", width: 35, height: 50, speedFactor: 1.05, color: '#03214A' }, // Auburn Blue
                { id: "obstacle_ucla", name: "UCLA", width: 50, height: 40, speedFactor: 1.15, color: '#2D68C4' },    // UCLA Blue
                { id: "obstacle_florida", name: "Florida", width: 40, height: 65, speedFactor: 1.2, color: '#0021A5' } // Royal Blue
            ],
            gameSettings: {
                initialGameSpeed: 6,
                maxGameSpeed: 30, 
                obstacleSpawnIntervalMin: 70, 
                obstacleSpawnIntervalMax: 140, 
                framesPerSecond: 60, 
                speedBoostIntervalFrames: 600 // Doubles speed every 10 seconds (600 frames)
            }
        };

        // --- 2. SETUP & INITIALIZATION ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageBody = document.getElementById('messageBody');
        const restartButton = document.getElementById('restartButton');

        let isGameRunning = false;
        let isGameOver = false;
        let gameFrame = 0;
        let score = 0;
        let gameSpeed = GAME_CONFIG.gameSettings.initialGameSpeed;
        let player;
        let obstacles = [];
        let nextObstacleFrame = 0;
        let speedBoostsApplied = 0; 
        let GROUND_Y = 0; 

        /** Handles canvas resizing to ensure responsiveness. */
        function handleResize() {
            const containerWidth = canvas.parentElement.clientWidth;
            canvas.width = containerWidth;
            // Maintain a nice aspect ratio
            canvas.height = Math.min(containerWidth * (300 / 900), 400); 

            // Calculate the ground line based on the new canvas height
            GROUND_Y = canvas.height - 4; 
            
            if (player) {
                // Adjust player's floor position
                player.groundY = GROUND_Y - player.height;
                if (!player.isJumping) {
                    player.y = player.groundY;
                }
            }
        }
        
        // Initial setup calls
        window.onload = () => {
            handleResize();
            player = new Player(GAME_CONFIG.player);

            // Initial UI Setup
            messageTitle.textContent = "WELCOME TO BUYOUT BASH";
            messageBody.textContent = "Click START GAME or press Space/Tap to begin!";
            restartButton.textContent = "START GAME"; 

            window.addEventListener('resize', handleResize);
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('touchstart', handleTouch);
            restartButton.addEventListener('click', startGame); 
            
            // FIX: Draw the player immediately so they are visible before the game starts
            if (player) {
                player.draw();
            }
        };


        // --- 3. GAME CLASSES ---

        class Player {
            constructor(config) {
                this.width = config.width;
                this.height = config.height;
                this.x = config.x;
                this.groundY = GROUND_Y - this.height; 
                this.y = this.groundY;
                this.jumpVelocity = 0;
                this.isJumping = false;
                this.jumpHeight = config.jumpHeight;
                this.jumpSpeed = config.jumpSpeed;
                this.color = config.color;
            }

            draw() {
                // The running effect (simple leg flicker for retro feel)
                const legFlicker = gameFrame % 10 < 5 ? 0 : 2; 
                const drawY = this.y + legFlicker;

                // --- 1. Draw Player Head (top 10px) ---
                ctx.fillStyle = '#1f2937'; // Dark color for contrast
                ctx.fillRect(this.x + 5, drawY, this.width - 10, 10);

                // --- 2. Draw Player Body (middle 40px) ---
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, drawY + 10, this.width, 40); 

                // --- 3. Draw Player Legs (bottom 10px, flickering) ---
                ctx.fillStyle = '#1f2937'; // Dark color
                ctx.fillRect(this.x + 2, drawY + 50, this.width - 4, 10);

                // --- 4. Draw Black Borders (Retro Look) ---
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x + 5, drawY, this.width - 10, 10); // Head
                ctx.strokeRect(this.x, drawY + 10, this.width, 40);      // Body
                ctx.strokeRect(this.x + 2, drawY + 50, this.width - 4, 10); // Legs
            }

            update() {
                if (this.isJumping) {
                    this.y += this.jumpVelocity;
                    // Gravity (brings runner down quickly)
                    this.jumpVelocity += 0.8; 

                    if (this.y >= this.groundY) {
                        this.y = this.groundY;
                        this.isJumping = false;
                        this.jumpVelocity = 0;
                    }
                }
            }

            jump() {
                if (!this.isJumping && isGameRunning) {
                    this.isJumping = true;
                    // Calculate initial jump velocity based on desired height and gravity
                    this.jumpVelocity = -Math.sqrt(2 * 0.8 * this.jumpHeight);
                }
            }
        }

        class Obstacle {
            constructor(config) {
                this.config = config;
                this.width = config.width;
                this.height = config.height;
                this.color = config.color;
                this.x = canvas.width; 
                this.y = GROUND_Y - this.height;
                this.speedFactor = config.speedFactor;
            }

            draw() {
                // Draw the obstacle rectangle
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);

                // Add a black border for the retro look
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= gameSpeed * this.speedFactor;
            }

            checkCollision(player) {
                // Collision detection logic
                return (
                    this.x < player.x + player.width &&
                    this.x + this.width > player.x &&
                    player.y + player.height > this.y && // Check if player's bottom is below obstacle's top
                    player.y < this.y + this.height     // Check if player's top is above obstacle's bottom
                );
            }
        }


        // --- 4. GAME LOGIC & LOOP ---

        /** The main game loop function. */
        function gameLoop() {
            if (isGameOver) return;

            // 1. Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 2. Update Game State
            gameFrame++;
            
            // Score as Timer in seconds
            score = (gameFrame / GAME_CONFIG.gameSettings.framesPerSecond).toFixed(2);
            scoreDisplay.textContent = `TIME: ${score}s`;

            // Speed Doubling Logic (Every 10 seconds / 600 frames)
            const requiredBoosts = Math.floor(gameFrame / GAME_CONFIG.gameSettings.speedBoostIntervalFrames);
            if (requiredBoosts > speedBoostsApplied) {
                gameSpeed = Math.min(
                    GAME_CONFIG.gameSettings.maxGameSpeed, 
                    gameSpeed * 2
                );
                speedBoostsApplied = requiredBoosts;
                
                // Flash message on speed increase
                messageTitle.textContent = `SPEED X${Math.pow(2, speedBoostsApplied)}!`;
                messageBox.classList.remove('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    if (isGameRunning) {
                        messageBox.classList.add('opacity-0', 'pointer-events-none');
                    }
                }, 1000); 
            }


            // 3. Spawn Obstacles
            if (gameFrame > nextObstacleFrame) {
                const randomConfig = GAME_CONFIG.obstacles[Math.floor(Math.random() * GAME_CONFIG.obstacles.length)];
                obstacles.push(new Obstacle(randomConfig));
                
                const min = GAME_CONFIG.gameSettings.obstacleSpawnIntervalMin;
                const max = GAME_CONFIG.gameSettings.obstacleSpawnIntervalMax;
                nextObstacleFrame = gameFrame + min + Math.random() * (max - min);
            }

            // 4. Update & Draw Player
            player.update();
            player.draw();

            // 5. Update & Draw Obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.update();
                obstacle.draw();

                // Check Collision
                if (obstacle.checkCollision(player)) {
                    endGame();
                }

                // Remove obstacles that move off-screen
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });
            
            // 6. Request Next Frame
            requestAnimationFrame(gameLoop);
        }

        /** Resets and starts the game. */
        function startGame() {
            // Reset state
            isGameRunning = true;
            isGameOver = false;
            gameFrame = 0;
            score = 0;
            gameSpeed = GAME_CONFIG.gameSettings.initialGameSpeed;
            obstacles = [];
            speedBoostsApplied = 0; 
            
            handleResize(); 

            // Reset player position and state for the new game
            player.y = player.groundY; 
            player.isJumping = false;
            player.jumpVelocity = 0;

            // Ensure score display resets immediately
            scoreDisplay.textContent = 'TIME: 0.00s'; 

            messageBox.classList.add('opacity-0', 'pointer-events-none');
            restartButton.textContent = "RESTART";
            
            gameLoop();
        }

        /** Stops the game and displays game over message. */
        function endGame() {
            isGameRunning = false;
            isGameOver = true;

            messageTitle.textContent = "GAME OVER!";
            messageBody.textContent = `Final Buyout Time: ${score}s!`;
            
            restartButton.textContent = "RESTART";
            messageBox.classList.remove('opacity-0', 'pointer-events-none');
        }

        // --- 5. INPUT HANDLERS ---
        
        function handleKeyDown(event) {
            if (event.code === 'Space') {
                event.preventDefault(); 
                if (!isGameRunning && !isGameOver) {
                    startGame();
                } else if (isGameRunning) {
                    if (player) {
                        player.jump();
                    }
                }
            }
        }

        function handleTouch(event) {
            // Prevent accidental double-tap zoom
            event.preventDefault();
            if (!isGameRunning && !isGameOver) {
                startGame();
            } else if (isGameRunning) {
                if (player) {
                    player.jump();
                }
            }
        }
        
    </script>
</body>
</html>
